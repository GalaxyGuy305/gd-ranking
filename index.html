<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Level Ranking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-content">
            <h1>Top Geometry Dash Levels</h1>
            <p>The unofficial ranking of the hardest levels</p>
        </div>
    </header>

    <main>
        <div class="tab-container">
            <button id="btn-classic" class="tab-btn active">Classic Levels</button>
            <button id="btn-platformer" class="tab-btn">Platformer Mode</button>
        </div>

        <div id="level-container" class="level-list">
            <div class="loading">Loading levels...</div>
        </div>
    </main>

    <footer>
        <p>Rankings powered by JSON & GitHub Pages</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
